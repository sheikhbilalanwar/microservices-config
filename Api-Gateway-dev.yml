  security:

    cloud:
      gateway:
        routes:
          - id: Key-Clock-Admin-Client
            uri: http://bilal:8083/actuator/info
            predicates:
              - Path=/uaa/**
          - id: Question-Service
            uri: http://bilal:8082/actuator/info
            predicates:
              - Path=/questions/**

    user:
      name: "bilal"
      password: "bilal"

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/     
     
